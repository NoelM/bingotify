<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingotify Caller</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="layout">
    <section class="board">
      <header class="panel-heading">
        <h1>Bingotify</h1>
        <p>Select a number to call it and reveal its story.</p>
      </header>
      <div class="number-grid" id="numberGrid"></div>
    </section>
    <aside class="sidebar">
      <header class="panel-heading">
        <h2>Last Call</h2>
      </header>
      <article class="callout" id="callout">
        <div class="callout-number" id="calloutNumber">—</div>
        <div class="callout-story">
          <h3 id="calloutHeader">Aucun numéro appelé</h3>
          <section id="calloutCard" class="callout-card is-placeholder">
            <h4 id="calloutTitle" class="callout-card-title"></h4>
            <p id="calloutQuestion" class="callout-card-question"></p>
            <div class="callout-progress">
              <div id="calloutProgress" class="callout-progress-bar"></div>
            </div>
            <p id="calloutAnswer" class="callout-card-answer">Cliquez sur un numéro pour lancer une question de département.</p>
          </section>
        </div>
      </article>
      <section class="called-list">
        <h3>Called Numbers</h3>
        <ul id="calledNumbers"></ul>
      </section>
    </aside>
  </main>
  <script src="main.js"></script>
</body>
</html>
